<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<div style="background:#f4f4f4;min-width:700px">
    <table summary="이메일폼 상단" style="width:650px; margin:0 auto; font-size:14px; color:#f1645d; text-align:left;">
        <colgroup>
            <col width="50%" />
            <col width="50%" />
        </colgroup>
        <tbody>
        <tr>
          <td style="padding:5px 0 6px;">취미를 만나 일상이 아름다워지다</td>
          <td style="padding:5px 0 6px; text-align:right;"><a href="https://commerce.co.kr/"><img src="https://commerce.co.kr/static/img/logo-commerce.png" width="91" height="28" alt="commerce" /></a></td>
        </tr>
        </tbody>
    </table>
    <div style="width:560px; margin:0 auto; padding:53px 45px 0; color:#3d4248; font-size:28px; background:#FFFFFF;">
        이메일을 인증하기
    </div>
    <div style="width:560px; margin:0 auto; padding:21px 45px 60px; color:#4a4a4a; font-size:14px; background:#FFFFFF;">
        아래의 인증하기 버튼을 눌러주세요. <br/>
        고객님의 개인정보보호를 위해 이메일 인증을 진행하고 있습니다.
        아래의 인증코드를 입력해주세요. <br/>
        <div>
          인증코드: <p th:text="${code}"></p>
        </div>
        인증코드 유효 시간 <p th:text="${#temporals.format(expiredAt, 'yyyy-MM-dd HH:mm:ss')}"></p>
    </div>
    <table summary="이메일 하단" style="width:650px; margin:20px auto 0; font-size:14px; font-size:12px; color:#a1a4a8; text-align:left;">
        <colgroup>
            <col width="80%" />
            <col width="20%" />
        </colgroup>
        <tbody>
        <tr>
            <td style="padding:5px 0 6px;">Copyright ⓒ commerce. All Rights Reserved.</td>
            <td style="padding:5px 0 6px; text-align:right;"><a href="https://commerce.co.kr/term-privacy.html" title="개인정보취급방침" style="color:#a1a4a8; text-decoration:underline;">개인정보취급방침</a></td>
